    <!--=== End of the main section  -->

     <!--===Start of Footer section ===-->
     <footer>

    <script>
        //script for mobile navigation..!
        const menuBtn = document.getElementById('menu_btn');
        const showMenu = document.querySelector('nav ul')

        menuBtn.addEventListener('click', update);

        function update() {
            showMenu.classList.toggle('showmenu');
        }

        //script for checkout button..!
        const addBtn = document.querySelector('.add_btn');
        const subBtn = document.querySelector('.sub_btn');
        const result = document.querySelector('.result');
        let count = 0;

        addBtn.addEventListener('click', ()=>{
            count++
            result.textContent = count;
        });

        subBtn.addEventListener('click', ()=>{
            if(count > 0){
                count--; 
                result.textContent = count;
            }
        });
   </script>
</body>
